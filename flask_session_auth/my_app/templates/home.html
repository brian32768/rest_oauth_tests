{% extends 'base.html' %} 
 
{% block container %} 
  {% if session.username %} 
    <h3>Hej {{ session.username }}!!</h3> 
    You have logged in successfully.
    <a href="{{ url_for('auth.logout') }}">Click here to logout</a> 
  {% else %} 
  Click here to <a href="{{ url_for('auth.login') }}">login</a> or 
      <a href="{{ url_for('auth.register') }}">register</a> 
  {% endif %} 
{% endblock %}
